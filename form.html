<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
		<title>HTML Form</title>
		<link rel="stylesheet" href="style/form.css">
	</head>
	<body>
	<h1>Message</h1>
		
		<a href="index.html" target="blank">Home</a>
<a href="about/about2/about.html" target="blank">About</a>
<a href="contact/pages/contact.html" target="blank">Contact</a>
<a href="form.html">Message</a>
<a href="table.html">Table</a>


	<h3>Send us your message via this form!
</h3>

<div class="wrapper">
			<form action="#" method="post" enctype="multipart/form-data">
				<label for="first_name">First Name:</label><br>
				<input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">
				<br><br>

				<label for="last_name">Last Name:</label><br>
				<input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name">
				<br><br>

				<label for="email">Email Address:</label><br>
				<input type="email" placeholder="Type your email address" name="email" id="email" class="email">
				<br><br>

				<label for="password">Password:</label><br>
				<input type="password" placeholder="Type your password" name="password" id="password" class="password">
				<br><br>

					<label for="gender">Gender:</label><br>
				<input type="radio" value="Male" name="gender" id="gender" class="gender"><span>Male</span>
				<input type="radio" value="Female" name="gender" id="gender" class="gender"><span>Female</span>
				<br><br>

					<label>Educational Qualification:</label><br>
				<input type="checkbox" value="ssc"><span>SSC</span>
				<input type="checkbox" value="hsc"><span>HSC</span>
				<br><br>

					<label for="message">Your Message:</label><br>
				<textarea cols="55" rows="8" placeholder="Type your message here" name="message" id="message" class="message"></textarea>
				<br><br>

				<button type="submit">Submit</button>
				<button type="reset">Reset</button>

			</form>
		</div>
	</body>
	</html>
